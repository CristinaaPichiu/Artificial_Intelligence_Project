<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Sensor Data Visualization</title>
    <style>
        /* Stiluri CSS suplimentare dacÄƒ sunt necesare */
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand mb-0 h1">Sensor Data Visualization</span>
    </nav>

    <div class="container">
        <br>
        <form action="/generate_plot" method="post">
            <fieldset>
<!--        <legend>Select Method for Visualization</legend><br>-->
        <div class="form-group">
            <label for="method_type">Select Method for Visualization:</label>
            <select class="form-control" name="plot_type" id="method_type">
                 <option value="" hidden disabled selected>Choose a method</option>
                <option value="Prophet">Prophet method</option>
                <option value="RN">Neural network method</option>
                <option value="Seq2Seq">Seq2Seq method </option>
            </select>
        </div>
                <div id="parameter-dropdown-placeholder"></div>

        <button type="submit" class="btn btn-primary">Generate Chart</button>
    </fieldset>
</form>



        <!-- Container pentru grafic -->
        <div class="chart-container" style="position: relative; height:40vh; width:80vw;">
            <canvas id="sensorChart"></canvas>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../static/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
